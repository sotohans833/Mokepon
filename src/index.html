<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkepon</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section id="choose-pet">
        <div id="title-container">
            <img src="./assets/powers/Estrella_Artwork_.png" alt="Estrella_Artwork_">
            <img src="./assets/powers/800px-MKT_Icon_Giant_Banana.png" class="banana" alt="800px-MKT_Icon_Giant_Banana">
            <h1 class="title" id="title-id">MOKEPON</h1>
            <img src="./assets/powers/GreenShell_-_MarioPartyStarRush.png" alt="GreenShell_-_MarioPartyStarRush" id="green-shell">
            <img src="./assets/powers/Estrella_Artwork_.png" alt="Estrella_Artwork_">
        </div>
        <h2>Choose your pet</h2>
        <div class="targets">
            <input type="radio" name="pet" id="Hipodoge">
            <label for="Hipodoge" id="hipodoge-label">
                <p>Hipodoge</p>
                <img src="./assets/characters/Toad_super_mario (1).png" alt="Hipodoge">
                <audio id="audio-hipodoge" controls>
                    <source type="audio/mpeg" src="./assets/sounds/hipodoge.mp3">
                </audio>
            </label>
            <input type="radio" name="pet" id="Capipepo">
            <label for="Capipepo" id="capipepo-label">
                <p>Capipepo</p>
                <img src="./assets/characters/NSMBUD_Bowser.png" alt="Capipepo">
                <audio id="audio-capipepo" controls>
                    <source type="audio/mpeg" src="./assets/sounds/capipepo.mp3">
                </audio>
            </label>
            <input type="radio" name="pet" id="Ratigueya">
            <label for="Ratigueya" id="ratigueya-label">
                <p>Ratigueya</p>
                <img src="./assets/characters/Luigi.png" alt="Ratigueya">
                <audio id="audio-ratigueya" controls>
                    <source type="audio/mpeg" src="./assets/sounds/ratigueya.mp3">
                </audio>
            </label>
            <input type="radio" name="pet" id="Langostelvis">
            <label for="Langostelvis" id="langostelvis-label">
                <p>Langostelvis</p>
                <img src="./assets/characters/Daisy_Super_Mario_Party.png" alt="Langostelvis">
                <audio id="audio-langostelvis" controls>
                    <source type="audio/mpeg" src="./assets/sounds/langostelvis.mp3">
                </audio>
            </label>
            <input type="radio" name="pet" id="Tucapalma">
            <label for="Tucapalma" id="tucapalma-label">
                <p>Tucapalma</p>
                <img src="./assets/characters/SMO_Art_-_Mario.png" alt="Tucapalma">
                <audio id="audio-tucapalma" controls>
                    <source type="audio/mpeg" src="./assets/sounds/tucapalma.mp3">
                </audio>
            </label>
            <input type="radio" name="pet" id="Pydos">
            <label for="Pydos" id="pydos-label">
                <p>Pydos</p>
                <img src="./assets/characters/Boo29.png" alt="Pydos">
                <audio id="audio-pydos" controls>
                    <source type="audio/mpeg" src="./assets/sounds/pydos.mp3">
                </audio>
            </label>
        </div>
        <button id="button-pet">Confirm</button>
    </section>

    <section id="choose-attack">
        <div id="title-container">
            <img src="./assets/powers/Fire_Flower.png" alt="Fire_Flower">
            <h1 class="title" id="title-id">MOKEPON</h1>
            <img src="./assets/powers/Goomba_Hat_Artwork_-_Super_Mario_3D_World.png" alt="goomba">
        </div>
        <h2>Choose your attack</h2>
        <div id="powers">
            <button id="button-fire">
                <span id="span-fire">Bomb üí£</span>
                <img src="./assets/powers/Bob-ombNSMBU.png" alt="Bob-ombNSMBU">
            </button>
            <button id="button-water">
                <span id="span-water">Mushroom üçÑ</span>
                <img src="./assets/powers/Champi.png" alt="Champi">
            </button>
            <button id="button-earth">
                <span id="span-earth">Shell üê¢</span>
                <img src="./assets/powers/1200px-RedShellMK8.png" alt="1200px-RedShellMK8">
            </button>
        </div>

        <section id="messages">
            <p id="live-attack"></p>
            <p id="accumulate">
                You won
                <span id="win">0 times </span>
                lost
                <span id="lose"> 0 times</span>
                and draw
                <span id="draw"> 0 times</span>
            </p>
        </section>
        <button id="button-reset">
            <img src="./assets/buttons/Reset_button.svg" alt="">
        </button>
        <div id="chosen">
            <div>
                <span id="pet-lives">3</span>
                <span id="own-pet">(Your choice)</span>
                <div id="my-powers">Attack</div>
            </div>
            <div>
                <span id="enemy-lives">3</span>
                <span id="enemy-pet">(Its choice)</span>
                <div id="enemy-powers">CounterAttack</div>
            </div>
        </div>
    </section>
</body>
</html>
